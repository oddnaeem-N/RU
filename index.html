<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ফ্ল্যাশকার্ড স্টাডি অ্যাপ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>ফ্ল্যাশকার্ড স্টাডি অ্যাপ</h1>

<div style="display:flex; justify-content:space-between;">
<button id="addCardBtn" class="main-btn">Add Card</button>
<button id="backupBtn" class="main-btn">Backup / Restore</button>
<button id="textBackupBtn" class="main-btn">Text Backup</button>
</div>

<div class="card">
<h2 id="question"></h2>
<p id="answer" style="display:none;"></p>
<p id="explanation" style="display:none; font-style:italic;"></p>
<p id="views"></p>
<button id="showAnswer">Show Answer</button><br>
<button id="prev">Previous</button>
<button id="next">Next</button>
<button id="editCard">Edit</button>
<button id="deleteCard">Delete</button>
<div class="progress-bar"><div id="progress-fill" class="progress-fill">0%</div></div>
</div>
</div>

<div class="overlay" id="overlay"></div>

<!-- Add/Edit Form -->
<div class="form-popup" id="addForm">
<h3>Add / Edit Card</h3>
<input type="text" id="inputField" placeholder="প্রশ্ন/নিয়ম">
<input type="text" id="answerField" placeholder="উত্তর">
<input type="text" id="explanationField" placeholder="ব্যাখ্যা">
<button onclick="addOrEditCard()">Save</button>
<button onclick="closeForm()">Cancel</button>
</div>

<!-- Backup / Restore JSON -->
<div class="form-popup" id="backupForm">
<h3>Backup / Restore JSON</h3>
<button onclick="backupData()">Export Backup</button>
<input type="file" id="importFile" accept=".json">
<button onclick="importData()">Restore Backup</button>
<button onclick="closeForm()">Close</button>
</div>

<!-- Backup / Restore Text -->
<div class="form-popup" id="textBackupForm">
<h3>Text Backup / Restore</h3>
<button onclick="exportText()">Export as Text</button>
<input type="file" id="importTextFile" accept=".txt">
<button onclick="importText()">Restore from Text</button>
<button onclick="closeForm()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
